<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Go Fish</title>
</head>
<body>
    <div id="score" class="invisible">
        <div class="score-label">Human</div>
        <div id="player-score">0</div>
        <div class="score-label">Bot</div>
        <div id="bot-score">0</div>
    </div>
    <img id="header-image" src="img/heading.png">
    <div id="message">Let's play some Go Fish!</div>
    <div id="button-container">
        <button class="visible" id="start-button">Start</button>
        <button class="invisible" id="go-fish">Go fish!</button>
        <button class="invisible" id="ok-start">OK</button>
        <button class="invisible" id="ask-bot">Do you have any...</button>
        <button class="invisible" id="bot-turn">Thanks, your turn!</button>
        <button class="invisible" id="player-turn">Alright, my turn!</button>
        <button class="invisible rank-button" id="rank2">Twos?</button>
        <button class="invisible rank-button" id="rank3">Threes?</button>
        <button class="invisible rank-button" id="rank4">Fours?</button>
        <button class="invisible rank-button" id="rank5">Fives?</button>
        <button class="invisible rank-button" id="rank6">Sixes?</button>
        <button class="invisible rank-button" id="rank7">Sevens?</button>
        <button class="invisible rank-button" id="rank8">Eights?</button>
        <button class="invisible rank-button" id="rank9">Nines?</button>
        <button class="invisible rank-button" id="rank10">Tens?</button>
        <button class="invisible rank-button" id="rankj">Jacks?</button>
        <button class="invisible rank-button" id="rankq">Queens?</button>
        <button class="invisible rank-button" id="rankk">Kings?</button>
        <button class="invisible rank-button" id="ranka">Aces?</button>
    </div>
    <div id="hand-and-fade">
        <div id="fade-left"></div>
        <div id="hand-container">
            <img class="playing-card invisible" id="spades2" src="img/2_of_spades.svg">
            <img class="playing-card invisible" id="clubs2" src="img/2_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds2" src="img/2_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts2" src="img/2_of_hearts.svg">
            <img class="playing-card invisible" id="spades3" src="img/3_of_spades.svg">
            <img class="playing-card invisible" id="clubs3" src="img/3_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds3" src="img/3_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts3" src="img/3_of_hearts.svg">
            <img class="playing-card invisible" id="spades4" src="img/4_of_spades.svg">
            <img class="playing-card invisible" id="clubs4" src="img/4_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds4" src="img/4_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts4" src="img/4_of_hearts.svg">
            <img class="playing-card invisible" id="spades5" src="img/5_of_spades.svg">
            <img class="playing-card invisible" id="clubs5" src="img/5_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds5" src="img/5_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts5" src="img/5_of_hearts.svg">
            <img class="playing-card invisible" id="spades6" src="img/6_of_spades.svg">
            <img class="playing-card invisible" id="clubs6" src="img/6_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds6" src="img/6_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts6" src="img/6_of_hearts.svg">
            <img class="playing-card invisible" id="spades7" src="img/7_of_spades.svg">
            <img class="playing-card invisible" id="clubs7" src="img/7_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds7" src="img/7_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts7" src="img/7_of_hearts.svg">
            <img class="playing-card invisible" id="spades8" src="img/8_of_spades.svg">
            <img class="playing-card invisible" id="clubs8" src="img/8_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds8" src="img/8_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts8" src="img/8_of_hearts.svg">
            <img class="playing-card invisible" id="spades9" src="img/9_of_spades.svg">
            <img class="playing-card invisible" id="clubs9" src="img/9_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds9" src="img/9_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts9" src="img/9_of_hearts.svg">
            <img class="playing-card invisible" id="spades10" src="img/10_of_spades.svg">
            <img class="playing-card invisible" id="clubs10" src="img/10_of_clubs.svg">
            <img class="playing-card invisible" id="diamonds10" src="img/10_of_diamonds.svg">
            <img class="playing-card invisible" id="hearts10" src="img/10_of_hearts.svg">
            <img class="playing-card invisible" id="spadesj" src="img/jack_of_spades.svg">
            <img class="playing-card invisible" id="clubsj" src="img/jack_of_clubs.svg">
            <img class="playing-card invisible" id="diamondsj" src="img/jack_of_diamonds.svg">
            <img class="playing-card invisible" id="heartsj" src="img/jack_of_hearts.svg">
            <img class="playing-card invisible" id="spadesq" src="img/queen_of_spades.svg">
            <img class="playing-card invisible" id="clubsq" src="img/queen_of_clubs.svg">
            <img class="playing-card invisible" id="diamondsq" src="img/queen_of_diamonds.svg">
            <img class="playing-card invisible" id="heartsq" src="img/queen_of_hearts.svg">
            <img class="playing-card invisible" id="spadesk" src="img/king_of_spades.svg">
            <img class="playing-card invisible" id="clubsk" src="img/king_of_clubs.svg">
            <img class="playing-card invisible" id="diamondsk" src="img/king_of_diamonds.svg">
            <img class="playing-card invisible" id="heartsk" src="img/king_of_hearts.svg">
            <img class="playing-card invisible" id="spadesa" src="img/ace_of_spades.svg">
            <img class="playing-card invisible" id="clubsa" src="img/ace_of_clubs.svg">
            <img class="playing-card invisible" id="diamondsa" src="img/ace_of_diamonds.svg">
            <img class="playing-card invisible" id="heartsa" src="img/ace_of_hearts.svg">
        </div>
        <div id=fade-right></div>
    </div>
    <button class="invisible" id="score-button">Hide Score</button>
    <script src="scripts.js"></script>
</body>
</html>
